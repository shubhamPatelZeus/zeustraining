    <script src="./script/index.js" type="module"></script>
    <script>
      function alertFunction() {
        const x = document.querySelector("#alertnum");
        const y = document.querySelector(".mainalert");
          x.style.visibility = "hidden";
          y.style.display = "block";
          // x.style.opacity = "0";
      }

      function alertClose(){
        const x = document.querySelector("#alertnum");
        const y = document.querySelector(".mainalert");

        if (x.style.visibility === "hidden" && y.style.display === "block") {
             x.style.visibility = "visible";
             y.style.display = "none";
        } 

      }

      function announcementsFunction() {
        const x = document.querySelector("#announcementsnum");
        const y = document.querySelector(".mainannouncement");
        
          x.style.visibility = "hidden";
          y.style.display = "block";
      }

      function announcementsClose(){
        const x = document.querySelector("#announcementsnum");
        const y = document.querySelector(".mainannouncement");

        if (x.style.visibility === "hidden" && y.style.display === "block") {
          x.style.visibility = "visible";
          y.style.display = "none";
        } 
      }

      
    </script>
